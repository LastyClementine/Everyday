<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/demo.css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/authAbout.js"></script>

</head>
<body>
<div class="navbar navbar-default navbar-static-top" style="margin-bottom: 0">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span> - yitian - </span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li id="subSelect"><a href="login.html" class="text-right" onclick="activeOnclick(1)">登陆 或 注册</a></li>
                <li id="contactUs"><a href="http://www.zzspider.com" class="text-right" onclick="activeOnclick(2)">联系我们</a></li>
            </ul>
        </div>
    </div>
</div>
<br/>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title text-center">用&nbsp;&nbsp;户&nbsp;&nbsp;注&nbsp;&nbsp;册</h2>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <form class="form-signin" name="identifyForm">
                            <blockquote>
                                <p class="form-signin-heading">  每 添 </p>
                                <footer>零碎的时间也能画出生命的五彩斑斓</footer>
                            </blockquote>
                            <ul class="nav nav-pills">
                                <li class="active">
                                    <a href="#">普通注册</a>
                                </li>
                                <li>
                                    <a href="#">邮箱注册</a>
                                </li>
                                <li>
                                    <a href="#">手机号注册</a>
                                </li>
                            </ul>
                            <hr/>
                            <div id="infoWrong1" class="alert alert-dismissable alert-danger text-center sr-only" style="height: 35px;padding-top: 5px;margin-bottom: 10px">
                                抱歉，您的用户名或密码错误，请重试。</div>
                            <div id="infoWrong2" class="alert alert-dismissable alert-danger text-center sr-only" style="height: 35px;padding-top: 5px;margin-bottom: 10px">
                                抱歉，您的用户名或密码错误，请重试。</div>
                            <div id="infoWrong3" class="alert alert-dismissable alert-danger text-center sr-only" style="height: 35px;padding-top: 5px;margin-bottom: 10px">
                                抱歉，您的用户名或密码错误，请重试。</div>
                            <label for="inputidentify" class="sr-only">邮箱/用户名/手机号</label>
                            <input type="text" id="inputidentify" name="userinfo" class="form-control" placeholder="邮箱/用户名/手机号" required="" autofocus="">
                            <br/>
                            <label for="inputPassword1" class="sr-only">密码</label>
                            <input type="password" id="inputPassword1" name="password1" class="form-control" placeholder="请输入密码" required="">
                            <br/>
                            <label for="inputPassword2" class="sr-only">确认密码</label>
                            <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="请再次输入密码" required="">
                            <br/>
                            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="registerInfoPost()">Register</button>
                        </form>
                    </div> <!-- /container -->

                    <br/>
                    <div class="col-xs-12 text-center">
                        <a><strong>合作app登录请点击 →</strong></a>&nbsp;&nbsp;
                        <a href=""><span style="width: 30px;height: 30px"><img class="" src="../source/img/micro_messenger.png"></span></a>&nbsp;&nbsp;
                        <a href=""><span style="width: 30px;height: 30px"><img src="../source/img/LOGO_32x32.png"></span></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
